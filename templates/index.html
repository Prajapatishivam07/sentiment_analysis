<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="p-5 bg-light rounded shadow text-center">
            <h1 class="mb-4">Sentiment Analysis</h1>
            <form method="POST" action="/analyze">
                <div class="mb-3">
                    <textarea class="form-control" name="text" placeholder="Type or paste your text here..." rows="6"></textarea>
                </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">Analyze Sentiment</button>
            </form>
        </div>
    </div>
</body>
</html>
